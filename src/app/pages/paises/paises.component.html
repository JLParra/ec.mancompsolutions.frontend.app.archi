<h1>Pais Component</h1>
<app-input (onEnter)="buscar( $event )" placeholder="Ingrese la información de los paises a buscar"></app-input>

<div class="insights">
    <div class="sales">
        <span class="material-icons-sharp">
            public
        </span>
        <app-card titulo="Paises creados" [total]="totalPaises" [cantidad]=81></app-card>
        <small>
            <button type="button"> Crear</button>
        </small>
    </div>
    <!-- END OF SALES -->
    <div class="expenses">
        <span class="material-icons-sharp">
            outlined_flag
        </span>
        <app-card titulo="Provincias creadas" [total]=totalProvincias [cantidad]=62></app-card>
        <small>
            <button type="button"> Ver más</button>
        </small>

    </div>
    <!-- END OF EXPENSES -->
    <div class="income">
        <span class="material-icons-sharp">
            outlined_flag
        </span>
        <app-card titulo="Ciudades creadas" [total]=totalCiudades [cantidad]=44></app-card>
        <small>
            <button type="button"> Ver más</button>
        </small>
    </div>
    <!-- END OF INCOME -->
</div>

<!-- END OF INSIGHTS -->
<div class="recent-orders">
    <h2>Cuidades agregadas</h2>
    <div class="container-table">
        <app-table [paises]="paises"></app-table>
    </div>
</div>
